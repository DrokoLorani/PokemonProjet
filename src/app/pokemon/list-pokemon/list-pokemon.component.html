<div class="container">
    <div class="row">

        <div *ngFor="let pokemon of pokemonList" class="col m4 s6"> 
            <div (click)="goToDetail(pokemon)" class="card horizontal" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}">
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
style="position: fixed; bottom: 45px; right: 45px;"
(click)="goToAdd()">
    <i class="material-icons">add_circle_outline</i>
</a>
